<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toxic Comment Remover Popup</title>
    <link href="popup.css" rel="stylesheet">
</head>
<body>
    <div id="header">
        <div style="height: fit-content; display: flex;">
            <h1>Токсичный чекер</h1>
        </div>
        
    </div>
    <div id="content">
        <div class="row">
            <p>Проверенные комментарии</p>
            <p id="comment">0</p>
        </div>
        <div class="row">
            <p>Токсичные комментарии</p>
            <p id="toxic-comment">0</p>
        </div>
        <div class="row">
            <p>Высокотоксичные комментарии</p>
            <p id="high-toxic-comment">0</p>
        </div>
        <div class="row">
            <p>Процент</p>
            <p id="percent-toxic">0%</p>
        </div>
        <div class="preview">
            <p>Превью</p>
        </div>
        <div class="row">
            <p></p>
            <img class="image-preview" alt="Video rating" src="./icon/angel.svg" height="150px"/>
            <p></p>
        </div>
    </div>
</body>
