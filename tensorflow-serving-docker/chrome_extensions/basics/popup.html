<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toxic Comment Remover Popup</title>
    <link href="popup.css" rel="stylesheet">
    <script type="text/javascript" src="chart.js"></script>
</head>
<body>
    <div id="header">
        <img src="logo.png" height="50px" alt="logo">
        <h2>Toxic checker</h2>
    </div>
    <div id="content">
        <strong>Kết luận</strong>
        <div class="preview">
            <img class="image-preview" alt="Video rating" src="./icon/angel.svg" height="150px"/>
        </div>
        <div style="display: flex; justify-content: space-between">
            <div>
                <strong>Phân tích</strong>
                <div class="row">
                    <p>Comment bình thương</p>
                    <p id="comment">0</p>
                </div>
                <div class="row">
                    <p>Comment toxic</p>
                    <p id="toxic-comment">0</p>
                </div>
                <div class="row">
                    <p>Comment cực kỳ toxic</p>
                    <p id="high-toxic-comment">0</p>
                </div>
                <div class="row">
                    <p>Tỉ lệ comment toxic</p>
                    <p id="percent-toxic">0%</p>
                </div>
            </div>
            <div style="width: 50%">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
</body>
<footer>
    <a href="#">Tùy chọn</a>

    <a href="#">Trang chủ</a>
    <br/>
    <hr/>

</footer>
</html>
